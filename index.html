<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
     
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        img.resize {
            max-width: 30%;
            max-height: 30%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1.textFormat {
            font-family: 'Open Sans', sans-serif;
            font-size: xx-large;
        }

        div.textDiv {
            text-align: center;
            padding-top: 5%;
        }

        .bgbase {
            /* The image used */
            /* background-image: url("http://www.justinmaller.com/img/projects/thumbnail/THUMB__rxo6.jpg");*/
            background-color: white;

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<div id="background" class="bggreen">
    <div class="textDiv">
        <h1 id="text" class="textFormat">Something good is coming!</h1>
    </div>
    <div>
        <img id="image" class="resize" src="https://36d5l8225ig13rrnnc3w4af9-wpengine.netdna-ssl.com/wp-content/uploads/sites/16/2019/06/under-construction-01-300x125.jpg" alt="baseimg"/>
    </div>
</div>
</body>
</html>
